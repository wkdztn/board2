<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="css/created.css" />
</th:block>

<div layout:fragment="content" id="bbs">
	<form action="/created" method="post" name="myForm">
		<div id="bbsCreated">

			<div class="bbsCreated_bottomLine">
				<dl>
					<dt>제&nbsp;&nbsp;&nbsp;&nbsp;목</dt>
					<dd>
						<input type="text" name="subject" size="60" maxlength="100"
							class="boxTF" />
					</dd>
				</dl>
			</div>

			<div class="bbsCreated_bottomLine">
				<dl>
					<dt>작 성 자</dt>
					<dd>
						<input type="text" name="name" size="35" maxlength="20"
							class="boxTF" />
					</dd>
				</dl>
			</div>

			<div class="bbsCreated_bottomLine">
				<dl>
					<dt>E-Mail</dt>
					<dd>
						<input type="text" name="email" size="35" maxlength="50"
							class="boxTF" />
					</dd>
				</dl>
			</div>

			<div id="bbsCreated_content">
				<dl>
					<dt>내&nbsp;&nbsp;&nbsp;&nbsp;용</dt>
					<dd>
						<textarea rows="12" cols="63" name="content" class="boxTA"></textarea>
					</dd>
				</dl>
			</div>

			<div class="bbsCreated_noLine">
				<dl>
					<dt>패스워드</dt>
					<dd>
						<input type="password" name="pwd" size="35" maxlength="7"
							class="boxTF" />
					</dd>
				</dl>
			</div>


		</div>

		<div id="bbsCreated_footer">
			<input type="button" value=" 등록하기 " class="btn2" onclick="sendIt();" />
			<input type="reset" value=" 다시입력 " class="btn2"
				onclick="document.myForm.subject.focus();" /> <input type="button"
				value=" 작성취소 " class="btn2"
				onclick="javascript:location.href='/list';" />
		</div>
	</form>
</div>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		
        var errorMessage = [[${errorMessage}]];
        if(errorMessage != null){
            alert(errorMessage);
        }
			function sendIt(){
				var f = document.myForm;
				var str = f.subject.value; // 제목에 입력된 값을 가져온다.
				str = str.trim(); // 공백 제거 함수
				
				if(!str){
					alert("제목을 입력하세요.");
					f.subject.focus();
					return;
				}
				
				str = f.name.value;
				str = str.trim();
				
				if(!str){
					alert("이름을 입력하세요.");
					f.name.focus();
					return;
				}
				
				str = f.email.value;
				str = str.trim();
				
				// 이메일
				if(str){
					if(!isValidEmail(str)){
						alert("정상적인 이메일을 입력하세요.");
						f.email.focus();
						return;
					}
				
				}else{
					alert("이메일을 입력하세요.");
					f.email.focus();
					return;
				}
				
				// 내용
				str = f.content.value;
				str = str.trim();
				
				if(!str){
					alert("내용을 입력하세요.");
					f.content.focus();
					return;
				}
				
				// 패스워드
				str = f.pwd.value;
				str = str.trim();
				
				if(!str){
					alert("패스워드를 입력하세요.");
					f.pwd.focus();
					return;
				}
				
				f.submit();
			}
		</script>
</th:block>

</html>
